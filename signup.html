<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">

</head>

<body>

    <div id="signup">
        <div id="bg">
            <form action="login.html">
                <div>
                    <img src="img/KISS.jpeg" alt="KISSretail.com">
                    <h2 style="text-align:center" class="log">Create Account </h2>

                    <div id="uid">
                        <input type="text" name="name" placeholder=" Username" required>
                        <input type="email" name="e-mail" placeholder=" E-mail" required>
                        <input type="password" name="password" placeholder=" Password" required>
                        <input type="password" name="re-password" placeholder=" Re-enter Password" required>
                        <input id="sup" type="submit" value="Sign Up">
                    </div>

                </div>
            </form>
        </div>
    </div>


</body>

</html>
